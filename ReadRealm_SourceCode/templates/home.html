<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='styles/home.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">ReadRealm</a>
            <ul class="nav-links">
                <li><a href="{{ url_for('catalog') }}" class="btn">Catalog</a></li>
                <li><a href="{{ url_for('user_profile', username=get_username_from_session()) }}" class="btn">Profile</a></li>
                <li><a href="{{ url_for('logout') }}" class="btn">Logout</a></li>
            </ul>
        </div>
    </nav>
    <h1 class="page-title text-center mt-5">Welcome to ReadRealm</h1>
    <div class="subtitle text-center mb-4">Where Books Reign and Readers Rule!</div>
    <div class="book-container">
        {% for book in books %}
        <div class="book">
            <a href="/book/{{ book[0] }}" target="_blank">
                <img src="{{ url_for('static', filename='images/' + book[2]) }}" alt="{{ book[1] }}">
                <h2>{{ book[1] }}</h2>
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
